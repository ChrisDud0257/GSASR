# network structures
network_g:
  type: HATNOUP_ROPE_AMP
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 32
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
  embed_dim: 192
  num_heads: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
  use_checkpoint: False
  rope_mixed: True
  rope_theta: 10.0

network_fea2gs:
  type: Fea2GS_ROPE_AMP
  inchannel: 64
  channel: 192
  num_heads: 6
  num_crossattn_blocks: 4
  num_crossattn_layers: 4
  num_selfattn_blocks: 8
  num_selfattn_layers: 6
  num_gs_seed: 256
  gs_up_factor: 1.0
  window_size: 16
  img_range: 1.0
  shuffle_scale1: 2
  shuffle_scale2: 2
  rope_mixed: True
  rope_theta: 10.0

# path
path:
  # pretrain_network_g: experiments/GSASR_HATL_AMP_SA1B_bicubic_x1-16/models/net_g_10.pth
  pretrain_network_g: /home/notebook/code/personal/S9053766/chendu/FinalUpload/GSASR/pretrained_models/UltraPerformance/HATL-SA1B/net_g.pth
  strict_load_g: True
  param_key_g: params_ema

path_fea2gs:
  # pretrain_network_fea2gs: experiments/GSASR_HATL_AMP_SA1B_bicubic_x1-16/models/net_fea2gs_10.pth
  pretrain_network_fea2gs: /home/notebook/code/personal/S9053766/chendu/FinalUpload/GSASR/pretrained_models/UltraPerformance/HATL-SA1B/net_fea2gs.pth
  strict_load_fea2gs: True
  param_key_fea2gs: params_ema

# validation settings
val:
  save_img: True
  suffix: 'GSASRHATLbicubicx4'  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
    lpips:
      type: calculate_lpips
      crop_border: 4
    dists:
      type: calculate_dists
      crop_border: 4
